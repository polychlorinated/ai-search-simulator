<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will AI Recommend Your TCM Practice?</title>
    <!-- Inline styles will be injected from styles.css -->
    <style>
    <!-- INLINE_STYLES -->
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Will AI Recommend Your TCM Practice?</h1>
            <p>See exactly what ChatGPT, Perplexity, and Google AI say about your practice</p>
        </div>
        
        <div class="step-indicator">
            <div class="step active">1</div>
            <div class="step">2</div>
            <div class="step">3</div>
        </div>
        
        <form id="simulatorForm" class="form-section">
            <div class="form-group">
                <label for="practiceName">Practice Name *</label>
                <input type="text" id="practiceName" name="practiceName" required placeholder="e.g., Harmony Acupuncture & Wellness">
            </div>
            <div class="form-group">
                <label for="fullName">Full Name *</label>
                <input type="text" id="fullName" name="fullName" required placeholder="e.g., John Doe">
            </div>
            <div class="form-group">
                <label for="city">City *</label>
                <input type="text" id="city" name="city" required placeholder="e.g., Austin">
            </div>
            <div class="form-group">
                <label for="state">State *</label>
                <input type="text" id="state" name="state" required placeholder="e.g., TX">
            </div>
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label for="yearsInPractice">Years in Practice</label>
                <select id="yearsInPractice" name="yearsInPractice">
                    <option value="0-1">0-1 years</option>
                    <option value="2-5">2-5 years</option>
                    <option value="6-10">6-10 years</option>
                    <option value="11-20">11-20 years</option>
                    <option value="20+">20+ years</option>
                </select>
            </div>
            <div class="form-group">
                <label>Services Offered (check all that apply)</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="acupuncture" name="services" value="acupuncture">
                        <label for="acupuncture">Acupuncture</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="cupping" name="services" value="cupping">
                        <label for="cupping">Cupping Therapy</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="herbs" name="services" value="herbs">
                        <label for="herbs">Chinese Herbal Medicine</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="massage" name="services" value="massage">
                        <label for="massage">Therapeutic Massage</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="nutrition" name="services" value="nutrition">
                        <label for="nutrition">Nutritional Counseling</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="fertility" name="services" value="fertility">
                        <label for="fertility">Fertility Support</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Current Online Presence (check all that apply)</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="website" name="presence" value="website">
                        <label for="website">Professional Website</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="google" name="presence" value="google">
                        <label for="google">Google Business Profile</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="facebook" name="presence" value="facebook">
                        <label for="facebook">Facebook Page</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="instagram" name="presence" value="instagram">
                        <label for="instagram">Instagram Account</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="yelp" name="presence" value="yelp">
                        <label for="yelp">Yelp Listing</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="none" name="presence" value="none">
                        <label for="none">None of the above</label>
                    </div>
                </div>
            </div>
            <!-- New survey questions for deeper TCM/AI readiness metrics -->
            <div class="form-group">
                <label>Promote inclusivity or accessibility?</label>
                <select id="inclusive" name="inclusive">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label>Offer community acupuncture or sliding scale pricing?</label>
                <select id="slidingScale" name="slidingScale">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="specialize">Specialize in a condition or demographic?</label>
                <input type="checkbox" id="specialize" name="specialize">
                <input type="text" id="specialization" name="specialization" placeholder="e.g. fertility, veterans, pain management">
            </div>
            <div class="form-group">
                <label>Request and respond to online reviews?</label>
                <select id="reviewEngagement" name="reviewEngagement">
                    <option value="yes">Yes</option>
                    <option value="sometimes">Sometimes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">üîç Run AI Search Simulation</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <h3>Analyzing your practice visibility...</h3>
            <p>Checking ChatGPT, Perplexity, and Google AI responses</p>
        </div>
        
        <div class="results" id="results">
            <h2 class="results-heading">Your AI & Google Visibility Scores</h2>
            <div id="score-results">
                <!-- Scores and recommendation will be injected here -->
            </div>
        </div>
    </div>

    <!-- Load external JS -->
    <script src="app.js"></script>
</body>
</html>
